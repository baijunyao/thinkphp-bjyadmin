<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>bjyadmin管理后台</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="__ADMIN_ACEADMIN__/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="__ADMIN_ACEADMIN__/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/Public/statics/font-awesome-4.4.0/css/font-awesome.min.css" />
	<!--[if IE 7]>
		<link rel="stylesheet" href="__ADMIN_ACEADMIN__/css/font-awesome-ie7.min.css" />
	<![endif]-->
	<link rel="stylesheet" href="http://fonts.useso.com/css?family=Open+Sans:400,300" />
	<link rel="stylesheet" href="__ADMIN_ACEADMIN__/css/ace.min.css" />
	<link rel="stylesheet" href="__ADMIN_ACEADMIN__/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="__ADMIN_ACEADMIN__/css/ace-skins.min.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="__ADMIN_ACEADMIN__/css/ace-ie.min.css" />
	<![endif]-->
	<script src="__ADMIN_ACEADMIN__/js/ace-extra.min.js"></script>
	<!--[if lt IE 9]>
		<script src="__ADMIN_ACEADMIN__/js/html5shiv.js"></script>
		<script src="__ADMIN_ACEADMIN__/js/respond.min.js"></script>
	<![endif]-->
</head>

<body style="overflow-y: hidden;">
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>
	<div class="navbar-container" id="navbar-container">
		<div class="navbar-header pull-left">
			<a href="#" class="navbar-brand">
				<small>
					<i class="icon-leaf"></i>
					bjyadmin管理后台
				</small>
			</a><!-- /.brand -->
		</div>
		<div class="navbar-header pull-right" role="navigation">
			<ul class="nav ace-nav">
				<li class="light-blue">
					<a data-toggle="dropdown" href="#" class="dropdown-toggle">
						<img class="nav-user-photo" src="__ADMIN_ACEADMIN__/avatars/user.jpg" alt="Jason's Photo" />
						<span class="user-info">
							<small>欢迎光临,</small>
							{$_SESSION['user']['username']}
						</span>
						<i class="icon-caret-down"></i>
					</a>

					<ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
						<li class="divider"></li>

						<li>
							<a href="{:U('Home/Index/logout')}">
								<i class="icon-off"></i>
								退出
							</a>
						</li>
					</ul>
				</li>
			</ul><!-- /.ace-nav -->
		</div>
	</div>
</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<div class="sidebar" id="sidebar">
			<script type="text/javascript">
				try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
			</script>
			<div class="sidebar-shortcuts" id="sidebar-shortcuts">
				<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
					<button class="btn btn-success">
						<i class="icon-signal"></i>
					</button>

					<button class="btn btn-info">
						<i class="icon-pencil"></i>
					</button>

					<button class="btn btn-warning">
						<i class="icon-group"></i>
					</button>

					<button class="btn btn-danger">
						<i class="icon-cogs"></i>
					</button>
				</div>

				<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
					<span class="btn btn-success"></span>

					<span class="btn btn-info"></span>

					<span class="btn btn-warning"></span>

					<span class="btn btn-danger"></span>
				</div>
			</div><!-- #sidebar-shortcuts -->
			<ul class="nav nav-list">
				<foreach name="data" item="v">
 					<empty name="v['_data']">
						<li class="b-nav-li">
							<a href="{:U($v['mca'])}" target="right_content">
								<i class="fa fa-{$v['ico']} icon-test"></i>
								<span class="menu-text"> {$v['name']} </span>
							</a>
						</li>
 					<else />
						<li class="b-has-child">
							<a href="#" class="dropdown-toggle b-nav-parent">
								<i class="fa fa-{$v['ico']} icon-test"></i>
								<span class="menu-text"> {$v['name']} </span>

								<b class="arrow icon-angle-down"></b>
							</a>
							<ul class="submenu">
								<foreach name="v['_data']" item="n">
									<li class="b-nav-li">
										<a href="{:U($n['mca'])}" target="right_content">
											<i class="icon-double-angle-right"></i>
											{$n['name']}
										</a>
									</li>
								</foreach>
							</ul>
						</li>
 					</empty>
				</foreach>
			</ul>
			<div class="sidebar-collapse" id="sidebar-collapse">
				<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
			</div>

			<script type="text/javascript">
				try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
			</script>
		</div>
		<div class="main-content">
			<div class="page-content">
				<iframe id="content-iframe" src="{:U('Admin/Index/welcome')}" frameborder="0" width="100%" height="100%" name="right_content" scrolling="auto" frameborder="0" scrolling="no"></iframe>
			</div><!-- /.page-content -->
		</div><!-- /.main-content -->
	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>

	<script src="http://ajax.useso.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

	if("ontouchend" in document) document.write("<script src='__ADMIN_ACEADMIN__/js/jquery.mobile.custom.min.js'>"+"<"+"script>");

<script src="__ADMIN_ACEADMIN__/js/jquery.ui.touch-punch.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/jquery.slimscroll.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/jquery.easy-pie-chart.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/jquery.sparkline.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/flot/jquery.flot.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/flot/jquery.flot.pie.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/flot/jquery.flot.resize.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/ace-elements.min.js"></script>
<script src="__ADMIN_ACEADMIN__/js/ace.min.js"></script>
<script type="text/javascript">
$(function(){
	// 导航点击事件
	$('.b-nav-li').click(function(event) {
		$('.active').removeClass('active');
		var ulObj=$(this).parents('.b-has-child').eq(0);
		$(this).addClass('active');
		// alert(2);
		if(ulObj.length!=0){
			$(this).parents('.b-has-child').eq(0).addClass('active');
		}
	});
})
</script>
</body>
</html>
